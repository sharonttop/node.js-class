<body>
    <script>
        function myPromise(p){
            return new Promise((resolve, reject)=>{
            const rnd=300 + Math.floor(Math.random()*1000);
            setTimeout(()=>{
                resolve({p,rnd});
            },rnd);
        });
    }
//async為運算子、修飾字，async一定要搭配await使用，用來解決promise的callback function問題。
//也可用箭頭函式但async必須當作一個參數用()包起來，請參照async-await02.html，
    async function func(){
        const r1 = await myPromise('bill');
        console.log(r1);
        const r2 = await myPromise('peter');
        console.log(r2);
        const r3 = await myPromise('arron');
        console.log(r3);
        const r4 = await myPromise('david');
        console.log(r4);
    }

    func();
    console.log('end');
