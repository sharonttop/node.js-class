<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myPromise(p){
            return new Promise((resolve, reject)=>{
            const rnd=300 + Math.floor(Math.random()*1000);
            setTimeout(()=>{
                resolve({p,rnd});
            },rnd);
        });
    }
    //當數據多的時候使用promise必須要每個都用.then串接，也無法跑回圈，因此使用async-await就可以使用跑迴圈功能，解決此問題。
        myPromise('bill')
            .then(r=>{
                console.log(r);
                return new myPromise('peter');
            })
            .then(r=>{
                console.log(r);
                return new myPromise('david');
            })
            .then(r=>{
                console.log(r);
                return new myPromise('arron');
            })

    </script>
</body>
</html>
